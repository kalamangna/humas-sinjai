name: üöÄ Deploy CI4 to humas.sinjaikab.go.id/v1

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH (simple approach)
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

      - name: Test connection (with passphrase)
        run: |
          echo "${{ secrets.SSH_PASSPHRASE }}" | sshpass ssh -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "echo '‚úÖ Connected'"

      - name: Create directory structure
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "
            mkdir -p ${{ secrets.CPANEL_PATH }}/v1/writable/cache
            mkdir -p ${{ secrets.CPANEL_PATH }}/v1/writable/logs
            mkdir -p ${{ secrets.CPANEL_PATH }}/v1/writable/uploads
            echo 'üìÅ Directory structure created'
          "

      - name: Deploy CI4 files
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '*.env' \
            --exclude 'composer.lock' \
            --exclude 'composer.json' \
            --exclude 'phpunit.xml' \
            --exclude 'tests' \
            --exclude 'ci4.sql' \
            ./ \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }}:${{ secrets.CPANEL_PATH }}/v1/

      - name: Set permissions
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "
            cd ${{ secrets.CPANEL_PATH }}/v1
            chmod 755 writable/ public/ app/Config/
            chmod 644 public/index.php app/Config/* .htaccess
            find writable/ -type d -exec chmod 755 {} \;
            find writable/ -type f -exec chmod 644 {} \;
            echo 'üîí Permissions set'
          "

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "
            echo '=== üéâ Deployment Successful ==='
            echo 'üìç Location: ${{ secrets.CPANEL_PATH }}/v1/'
            ls -la ${{ secrets.CPANEL_PATH }}/v1/ | head -8
            echo '‚úÖ CI4 deployed to humas.sinjaikab.go.id/v1'
          "
