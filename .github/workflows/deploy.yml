name: ðŸš€ Deploy CI4 to cPanel (no Composer on server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Secrets
        run: |
          if [ -z "${{ secrets.CPANEL_HOST }}" ]; then
            echo "âŒ CPANEL_HOST is empty!"
            exit 1
          else
            echo "âœ… CPANEL_HOST: ${{ secrets.CPANEL_HOST }}"
          fi

      - name: Debug Host
        run: |
          echo "Resolved CPANEL_HOST: '${{ secrets.CPANEL_HOST }}'"
          echo "Sanitized Host: '$(echo "${{ secrets.CPANEL_HOST }}" | xargs)'"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed 's/\r$//' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          CPANEL_HOST=$(echo "${{ secrets.CPANEL_HOST }}" | xargs)
          ssh-keyscan -H "$CPANEL_HOST" >> ~/.ssh/known_hosts

      - name: Rsync files to cPanel
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            app/ public/ vendor/ writable/ composer.json composer.lock \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }}:${{ secrets.CPANEL_PATH }}

      - name: Clear CI4 cache (if CLI available)
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} \
            "cd ${{ secrets.CPANEL_PATH }} && php spark cache:clear || true"
