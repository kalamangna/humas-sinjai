name: üöÄ Deploy CI4 to cPanel Subfolder /v1

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction

      - name: Debug SSH Key
        run: |
          echo "SSH_PRIVATE_KEY length: ${#SSH_PRIVATE_KEY}"
          echo "First 100 chars: ${SSH_PRIVATE_KEY:0:100}"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup SSH using ssh-agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "echo '‚úÖ SSH connection successful'"

      - name: Create target directory structure
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "
            mkdir -p ${{ secrets.CPANEL_PATH }}/v1/writable/cache
            mkdir -p ${{ secrets.CPANEL_PATH }}/v1/writable/logs
            mkdir -p ${{ secrets.CPANEL_PATH }}/v1/writable/uploads
            echo '‚úÖ Directory structure created'
          "

      - name: Rsync all CI4 files to /v1 subfolder
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '*.env' \
            --exclude 'composer.lock' \
            --exclude 'composer.json' \
            --exclude 'phpunit.xml' \
            --exclude 'tests' \
            --exclude 'app/Config/Development' \
            --exclude 'ci4.sql' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }}:${{ secrets.CPANEL_PATH }}/v1/

      - name: Set proper permissions
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "
            cd ${{ secrets.CPANEL_PATH }}/v1
            
            # Set directory permissions
            chmod 755 writable/
            chmod 755 public/
            chmod 755 app/Config/
            
            # Set file permissions
            chmod 644 public/index.php
            chmod 644 app/Config/*
            chmod 644 .htaccess
            
            echo '‚úÖ Permissions set successfully'
          "

      - name: Clear CI4 cache
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "
            cd ${{ secrets.CPANEL_PATH }}/v1
            php spark cache:clear 2>/dev/null || echo '‚ö†Ô∏è Cache clear skipped (command not available)'
            echo '‚úÖ Cache cleared (if available)'
          "

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_HOST }} "
            echo '=== Deployment Verification ==='
            echo 'Location: ${{ secrets.CPANEL_PATH }}/v1/'
            echo 'Critical files:'
            ls -la ${{ secrets.CPANEL_PATH }}/v1/app/Config/App.php
            ls -la ${{ secrets.CPANEL_PATH }}/v1/public/index.php
            ls -la ${{ secrets.CPANEL_PATH }}/v1/vendor/autoload.php
            echo '‚úÖ Deployment completed successfully'
          "
